	<title>ASCE</title>

    <link href="vendors/font-awesome/css/font-awesome.min.css?version={ver}" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js?version={ver}"></script>

    <script type="text/javascript" src="app/config/config.js?version={ver}" ></script>
    <script type="text/javascript" src="app/config/init.js?version={ver}" ></script>
    <script type="text/javascript" src="app/config/boilerplate.js?version={ver}" ></script>
    <script type="text/javascript" src="app/config/module.js?version={ver}" ></script>
    <script type="text/javascript" src="app/config/jsdbc.js?version={ver}" ></script>

  </head>
<body >
<div id="container" class="vertical non_full_view opentoc">

	<div id="loginpage" style="display:none">
		<div  class="header"><img src="themes/default/images/Logo_White_145x58.PNG"></div>
		<div  class="middle_table" >
			<div class="middle_cell">
				<div class="login_details">
					<h2>LOGIN</h2>
					<div>
						<input type="text" placeholder="username">
						<input type="text" placeholder="password">
					</div>
					<div><input type="checkbox"> Remember me</div>
					<button>Login</button>
					<div class="btm"><a href="">Sign Up</a> | <a href="">Forget Password</a></div>
				</div>
			</div>
		</div>
	</div>

	<div id="homepage" style="display:none">
		<div  class="middle_table" >
			<span class="middle_cell"><img src="themes/default/images/ASCE_Blue_300x120.PNG"></span>
		</div>
		<div  class="footer" >
			<p>Copyrights @ 1996 - 2015.American Society of Civil Engineers<br>www.asce.org</p>
		</div>
	</div>
	

	
	<ul class="colorpicker hide">
		<li class="fluorescent_green" onclick="change_color('#02FF2E','hightlight_fluorescent_green')"></li>
		<li class="yellow" onclick="change_color('#FFFF00','hightlight_yellow')"></li>
		<li class="fluorescent_pink" onclick="change_color('#FF00FF','hightlight_fluorescent_pink')"></li>
		<li class="cyan" onclick="change_color('#00FFFF','hightlight_cyan')"></li>
	</ul>
	
	<ul class="custom_tooltip hide">
		<li class="copy"></li>
		<li class="highlight"></li>
		<li class="note"></li>
		<li class="bookmark"></li>
	</ul>

	<div class="table_container loader" >
		<div class="cell_middle">
			<i class="fa fa-circle-o-notch  fa-spin fa-3x" style="color:#eee"></i>
		</div>
	</div>
	
	
   	<header class="main_header">
		<nav class="navbar navbar-inverse main_header">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="toggle_icon"></span>
			  </button>
			  <a class="navbar-brand" href="http://www.asce.org" onclik="show_hello();"><div class="logo"><span></span></div></a>
				<span class="search_icon"></span>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">

				<div class="properties_contaniner">
					<div class="properties_top property_style">
						<div class="zoom">
							<div class="prop"></div>
							<div class="prop_value">
								<span class="minus"></span>
								<span class="present">100%</span>
								<span class="plus"></span>
							</div>
						</div>
						<div class="font_prop">
							<div class="prop"></div>
							<span class="font_img"></span>
						</div>
					</div>
					<div class="properties_bottom  property_style">
						<div class="section_no">
							<div class="prop"></div>
							<div class="prop_value">
								<span class="left"></span>
								<input type="text" class="present"></input>
								<span class="right"></span>
							</div>
						</div>
						<div class="split_view">
							<div class="prop"></div>
							<div class="split_design">
								<span class="window1"> </span>
							</div>
						</div>
					</div>
				</div>
				<div class="menu-item">
					<ul class="nav navbar-nav navbar-right menus"><!--
						<li class="hidden_desktop toc" title="SEARCH"><span class="icon"></span><span class="pro_name">TABLE OF CONTENT</span><span class="arrow"></span></li>
						<li class="class4 hidden_device" title="BOOKSHELF"><span class="icon"></span><span class="pro_name">BOOKSHELF</span><span class="arrow"></span></li>
						<li class="class5 notes_btn" title="NOTES" data-attr="notes_popup"><span class="icon"></span><span class="pro_name">NOTES</span><span class="arrow"></span></li>
						<li class="class6 bookmark_btn" title="BOOKMARKS" data-attr="bookmarks"><span class="icon"></span><span class="pro_name">BOOKMARKS</span><span class="arrow"></span></li>
						<li class="class3 history_panel" title="HISTORY" data-attr="history_popup"><span class="icon"></span><span class="pro_name">HISTORY</span><span class="arrow"></span></li>
						<li class="class1 search_btn" title="SEARCH" data-attr="booksearch"><span class="icon"></span><span class="pro_name">SEARCH</span><span class="arrow"></span></li>
						<li class="class7 print_panel" title="PRINT"  data-attr="print_popup"><span class="icon"></span><span class="pro_name">PRINT</span><span class="arrow"></span></li>
						<li class="class2 myaccount" title="MY ACCOUNT"><span class="icon"></span><span class="pro_name">MY ACCOUNT</span><span class="arrow"></span></li>-->
					</ul>
				</div>
			</div>
		</nav> 
	</header>

	<section class="main_section col-sm-12">
		<aside class="col-sm-3 expand_contain">
			<span class="openClose glyphicon glyphicon-chevron-right pull-left"></span>
			<span class="openClose glyphicon glyphicon-chevron-left pull-left"></span>
			<header  class="col-sm-12">
					<div class="first">
						<span class="prop_name" ></span>
						<span class="collapseall pull-right"></span>
						<span class="expandall pull-right"></span>
					</div>
			</header>
			<div class="col-sm-12 sidebar-menu " id="toc" >
			</div>
		</aside>
		<section  class="col-sm-9 content_container">
			<article  class="col-sm-6 page_article">
				<header  class="col-sm-12"><span class="title"></span>
					<span class="glyphicon glyphicon-resize-full pull-right"></span>
					<span class="glyphicon glyphicon-resize-small pull-right"></span>
				</header>
				<div  class="col-sm-12 Page">
					<iframe id="page_frame" name="page_frame" class="custom_scroll"></iframe>
				</div>
			</article>
			<article  class="col-sm-6 Commentry_article">
				<header  class="col-sm-12"><span class="title"></span>
					<span class="glyphicon glyphicon-resize-full pull-right"></span>
					<span class="glyphicon glyphicon-resize-small pull-right"></span>
				</header>
				<div  class="col-sm-12 Commentry">
					<iframe id="commentry_frame" name="commentry_frame" class="custom_scroll"></iframe>
				</div>
			</article>
		</section>
	</section>

	<div id="booksearch"  class="popup_tool"></div>
	<div id="history_popup" class="popup_tool" style="max-height: 634px;
    overflow: scroll;"></div>
	<div id="print_popup" class="popup_tool"></div>
	<div id="notes_popup" class="popup_tool"></div>
	<div id="bookmarks" class="popup_tool"></div>
	<div id="myaccount_popup" class="popup_tool"></div>


	<div class="table_container" >
		<div class="cell_middle">
			<div id="notes" class="">
				<div class="panel panel-default notes_main">
				  <div class="panel-heading"> <i class="glyphicon glyphicon-pencil hide" title="EDIT"></i><span class="fa close_btn pull-right" title="CLOSE"></span></div>
				  <div class="panel-body">
					<div class="notes_cont_output hide"></div>	
					<div class="notes_cont_input">
                    	<textarea  class="content" rows="5"></textarea >
						<div class="text-center">
							<button type="button" class="btn btn-primary cancel_btn"></button>
							<button type="button" class="btn btn-primary save_btn"></button>
						</div>	
                    </div>
				  </div>
				</div> 
			</div> 
		</div> 
	</div> 
<iframe name="hidden_container" id="hidden_container"></iframe>
</div>
	
	</body>
	<script type="text/javascript">
	function show_hello(){
		alert('Anuj');
	}
	</script>
</html>
