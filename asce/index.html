<script>
var IDLE_TIMEOUT = 1800; //seconds
var _idleSecondsTimer = null;
var _idleSecondsCounter = 0;

document.onclick = function() {
    _idleSecondsCounter = 0;
};

document.onmousemove = function() {
    _idleSecondsCounter = 0;
};

document.onkeypress = function() {
    _idleSecondsCounter = 0;
};

_idleSecondsTimer = window.setInterval(CheckIdleTime, 1000);

function CheckIdleTime() {
     _idleSecondsCounter++;
     var oPanel = document.getElementById("SecondsUntilExpire");
     if (oPanel)
         oPanel.innerHTML = (IDLE_TIMEOUT - _idleSecondsCounter) + "";
    if (_idleSecondsCounter >= IDLE_TIMEOUT) {
        window.clearInterval(_idleSecondsTimer);
		var base_url = window.location.origin;
        var urlIPRange= base_url+"/asce_service/index.php/Authentication/timeout";
		//console.log(urlIPRange);
		  $.ajax({
		   type: "POST",
		   url: urlIPRange,
		   data: { id:IDLE_TIMEOUT},
		   success: function(data)
			 {
			 // console.log(data);
			 if(data=='1'){
			   document.location.href = base_url+"/products/index.php/product/timeout";
			 }
		   }
		  });
    }
}
